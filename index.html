<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="element"> AHS Review </p>
        <button id="playbt">PLAY</button>
        <button id="pausebt">PAUSE</button>
    </div>

    <script>
        const element = document.getElementsByClassName('element')[0]
        const Play=document.getElementById("playbt")
        const Pause=document.getElementById("pausebt")

        Play.addEventListener('click',()=>element.style.animationPlayState = "running")
        Pause.addEventListener('click',()=>element.style.animationPlayState = "paused")
    </script>
</body>
</html>
